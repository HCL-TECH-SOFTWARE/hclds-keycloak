logoutInfoText2=Жүйеден шығу қосылған қолданбалардағы барлық белсенді сеанстарды тоқтататынын ескеріңіз. Бұл осы саладағы қолданбалардың кез келгеніне қол жеткізгіңіз келсе, жүйеге қайта кіру қажет болуы мүмкін дегенді білдіреді.
logoutInfoText3=Шығуды жалғастыру және барлық белсенді сеанстарды тоқтату үшін «Шығу» түймесін басыңыз.

readOnlyUsernameMessage=Пайдаланушы атыңызды жаңарта алмайсыз, себебі ол тек оқуға арналған.
